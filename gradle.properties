# Gradle JVM settings
org.gradle.jvmargs=-Xmx2g

# Kotlin settings
kotlin.code.style=official

# Dokka V2 plugin mode
org.jetbrains.dokka.experimental.gradle.pluginMode=V2EnabledWithHelpers

# Optional: enable parallel build for faster compilation
org.gradle.parallel=true

# Optional: enable configuration cache for faster builds
org.gradle.configuration-cache=true

# Optional: set Gradle daemon timeout
org.gradle.daemon.idletimeout=10800000

# Enable shared native cinterop (needed for nativeMain)
kotlin.mpp.enableCInteropCommonization=true

